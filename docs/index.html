<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=1920">
<title>서풍 - 여수에서 시작된 50년 수산의 길</title>
<style>
*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}
html,body{width:100%;height:100%;overflow:hidden;background:#0a1628;color:#fff;
  font-family:'맑은 고딕','Malgun Gothic',sans-serif;-webkit-font-smoothing:antialiased}


/* === WATERMARK === */
#watermark{position:fixed;top:28px;right:36px;z-index:100;display:flex;align-items:center;gap:12px;pointer-events:none}
#watermark svg{width:44px;height:32px;filter:drop-shadow(0 0 12px rgba(79,195,247,.3))}
#watermark span{font-size:22px;font-weight:800;color:rgba(79,195,247,.55);letter-spacing:4px}

/* === SLIDESHOW === */
#slideshow{position:fixed;inset:0;z-index:1}
.slide{position:absolute;inset:0;opacity:0;transition:opacity 1.2s ease;will-change:opacity;pointer-events:none;overflow:hidden}
.slide.active{opacity:1;z-index:2}
.slide.prev{opacity:0;z-index:1}

/* === BG === */
.slide .bg{position:absolute;inset:-80px;background-size:cover;background-position:center;
  will-change:transform;filter:brightness(.5)}
.slide .bg-lqip{position:absolute;inset:-80px;background-size:cover;background-position:center;
  filter:blur(30px) brightness(.35);transition:opacity .8s}
.slide .bg-lqip.loaded{opacity:0}
.slide .overlay{position:absolute;inset:0;z-index:1;
  background:linear-gradient(180deg,rgba(10,22,40,.35) 0%,rgba(10,22,40,.05) 30%,rgba(10,22,40,.5) 65%,rgba(10,22,40,.95) 100%)}

/* === CONTENT === */
.slide .content{position:absolute;inset:0;z-index:2;display:flex;flex-direction:column;
  justify-content:flex-end;padding:0 100px 100px}
.slide .content .tag{display:inline-block;font-size:18px;font-weight:700;letter-spacing:4px;
  color:#4fc3f7;margin-bottom:14px;opacity:0;transform:translateY(20px)}
.slide .content h1{font-size:62px;font-weight:900;line-height:1.2;margin-bottom:18px;
  opacity:0;transform:translateY(40px);text-shadow:0 4px 40px rgba(0,0,0,.7)}
.slide .content p{font-size:26px;line-height:1.6;max-width:900px;color:rgba(255,255,255,.85);
  opacity:0;transform:translateY(20px);text-shadow:0 2px 20px rgba(0,0,0,.5)}
.slide .content .badge-row{display:flex;gap:14px;margin-top:24px;flex-wrap:wrap;opacity:0;transform:translateY(20px)}
.slide .content .badge{display:inline-flex;align-items:center;padding:10px 22px;
  background:rgba(79,195,247,.1);border:1px solid rgba(79,195,247,.35);border-radius:28px;
  font-size:15px;font-weight:700;color:#4fc3f7;backdrop-filter:blur(8px)}

/* text anim */
.slide.active .content .tag{animation:fadeUp .7s .15s ease both}
.slide.active .content h1{animation:fadeUp .8s .35s ease both}
.slide.active .content p{animation:fadeUp .7s .55s ease both}
.slide.active .content .badge-row{animation:fadeUp .7s .75s ease both}

/* === KENBURNS === */
.kb-zi .bg{animation:kbZi var(--dur) ease both}
.kb-zo .bg{animation:kbZo var(--dur) ease both}
.kb-pu .bg{animation:kbPu var(--dur) ease both}
.kb-pd .bg{animation:kbPd var(--dur) ease both}
.kb-pr .bg{animation:kbPr var(--dur) ease both}
.kb-sl .bg{animation:kbSl var(--dur) ease both}
@keyframes kbZi{from{transform:scale(1)}to{transform:scale(1.12)}}
@keyframes kbZo{from{transform:scale(1.12)}to{transform:scale(1)}}
@keyframes kbPu{from{transform:translateY(40px) scale(1.05)}to{transform:translateY(-40px) scale(1.05)}}
@keyframes kbPd{from{transform:translateY(-40px) scale(1.05)}to{transform:translateY(40px) scale(1.05)}}
@keyframes kbPr{from{transform:translateX(-30px) scale(1.05)}to{transform:translateX(30px) scale(1.05)}}
@keyframes kbSl{from{transform:scale(1) rotate(-.3deg)}to{transform:scale(1.08) rotate(.3deg)}}
@keyframes fadeUp{from{opacity:0;transform:translateY(40px)}to{opacity:1;transform:translateY(0)}}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes fadeInScale{from{opacity:0;transform:scale(.85)}to{opacity:1;transform:scale(1)}}
@keyframes popIn{from{opacity:0;transform:scale(.5)}to{opacity:1;transform:scale(1)}}
@keyframes bounceIn{0%{opacity:0;transform:scale(.3)}50%{opacity:1;transform:scale(1.05)}100%{transform:scale(1)}}
@keyframes slideInR{from{opacity:0;transform:translateX(60px)}to{opacity:1;transform:translateX(0)}}
@keyframes glowPulse{0%,100%{text-shadow:0 0 30px rgba(79,195,247,.5),0 4px 40px rgba(0,0,0,.5)}50%{text-shadow:0 0 80px rgba(79,195,247,.9),0 0 120px rgba(79,195,247,.4),0 4px 40px rgba(0,0,0,.5)}}
@keyframes shimmer{0%{background-position:-200% 0}100%{background-position:200% 0}}
@keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}
@keyframes countUp{from{opacity:0;transform:translateY(20px) scale(.8)}to{opacity:1;transform:translateY(0) scale(1)}}

/* === WARM (굴비) === */
.warm .content .tag{color:#d4a373}
.warm .content .badge{background:rgba(212,163,115,.1);border-color:rgba(212,163,115,.35);color:#d4a373}
.warm .overlay{background:linear-gradient(180deg,rgba(40,25,10,.35) 0%,rgba(30,18,5,.05) 30%,rgba(30,18,5,.55) 65%,rgba(20,12,5,.95) 100%)}

/* === SLIDE: LOGO === */
.slide-logo{background:radial-gradient(ellipse at 50% 60%,#0d2040,#0a1628 70%)}
.slide-logo .content{justify-content:center;align-items:center;text-align:center;padding:0}
.logo-icon{margin-bottom:16px;opacity:0}
.slide.active .logo-icon{animation:fadeInScale 1s .1s ease both}
.logo-main{font-size:180px;font-weight:900;letter-spacing:20px;opacity:0;
  text-shadow:0 0 60px rgba(79,195,247,.6),0 8px 60px rgba(0,0,0,.5)}
.logo-sub{font-size:20px;font-weight:600;letter-spacing:8px;color:rgba(79,195,247,.8);margin-top:20px;opacity:0}
.logo-line{width:120px;height:2px;background:linear-gradient(90deg,transparent,#4fc3f7,transparent);margin:24px auto;opacity:0}
.logo-desc{font-size:32px;font-weight:300;color:rgba(255,255,255,.7);opacity:0;letter-spacing:3px}
.slide.active .logo-main{animation:fadeInScale 1.2s .2s ease both}
.slide.active .logo-sub{animation:fadeUp .8s .8s ease both}
.slide.active .logo-line{animation:fadeIn .8s 1s ease both}
.slide.active .logo-desc{animation:fadeUp .8s 1.2s ease both}
.particles{position:absolute;inset:0;overflow:hidden;z-index:0}
.p{position:absolute;border-radius:50%;background:rgba(79,195,247,.25);animation:float 4s ease-in-out infinite}
.p:nth-child(1){width:6px;height:6px;left:12%;top:18%;animation-duration:5s}
.p:nth-child(2){width:4px;height:4px;left:28%;top:72%;animation-delay:.5s;animation-duration:4s}
.p:nth-child(3){width:8px;height:8px;left:52%;top:28%;animation-delay:1s;animation-duration:6s}
.p:nth-child(4){width:3px;height:3px;left:72%;top:58%;animation-delay:1.5s;animation-duration:3.5s}
.p:nth-child(5){width:5px;height:5px;left:88%;top:22%;animation-delay:2s;animation-duration:4.5s}
.p:nth-child(6){width:4px;height:4px;left:8%;top:82%;animation-delay:.8s;animation-duration:5.5s}

/* === SLIDE: STATS CSS === */
.slide-stats{background:linear-gradient(135deg,#0a1628,#0f2240 50%,#0a1628)}
.slide-stats .content{justify-content:center;align-items:center;text-align:center;padding:0 80px}
.stats-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:40px;margin-top:40px;width:100%;max-width:1100px}
.stat-card{background:rgba(79,195,247,.05);border:1px solid rgba(79,195,247,.12);border-radius:16px;padding:36px 20px;opacity:0;transform:translateY(30px)}
.stat-num{font-size:52px;font-weight:900;color:#4fc3f7;line-height:1}
.stat-unit{font-size:20px;font-weight:700;color:#4fc3f7}
.stat-label{font-size:15px;color:rgba(255,255,255,.45);margin-top:10px}
.slide.active .stat-card{animation:countUp .7s ease both}
.slide.active .stat-card:nth-child(1){animation-delay:.3s}
.slide.active .stat-card:nth-child(2){animation-delay:.5s}
.slide.active .stat-card:nth-child(3){animation-delay:.7s}
.partners-row{display:flex;gap:16px;margin-top:36px;flex-wrap:wrap;justify-content:center}
.pchip{padding:12px 28px;background:rgba(255,255,255,.04);border:1px solid rgba(255,255,255,.1);
  border-radius:36px;font-size:17px;font-weight:600;color:rgba(255,255,255,.75);opacity:0}
.slide.active .pchip{animation:popIn .5s ease both}
.slide.active .pchip:nth-child(1){animation-delay:1s}
.slide.active .pchip:nth-child(2){animation-delay:1.12s}
.slide.active .pchip:nth-child(3){animation-delay:1.24s}
.slide.active .pchip:nth-child(4){animation-delay:1.36s}
.slide.active .pchip:nth-child(5){animation-delay:1.48s}
.haccp-line{margin-top:28px;opacity:0;display:inline-flex;align-items:center;gap:10px;padding:10px 24px;
  background:rgba(79,195,247,.12);border:2px solid rgba(79,195,247,.4);border-radius:28px;
  font-size:20px;font-weight:800;color:#4fc3f7}
.slide.active .haccp-line{animation:bounceIn .8s .85s ease both}

/* === SLIDE: INK (수묵화) === */
.slide-ink .bg{filter:brightness(.8)!important;background-color:#f5f0e8}
.slide-ink .overlay{background:linear-gradient(180deg,rgba(245,240,232,.1) 0%,rgba(245,240,232,0) 30%,rgba(20,12,5,.5) 65%,rgba(20,12,5,.95) 100%)!important}

/* === SLIDE: PROMISE === */
.slide-promise .content{justify-content:center;align-items:center;text-align:center}
.slide-promise h1{font-size:68px}
.promise-list{list-style:none;margin-top:28px;text-align:left;max-width:640px}
.promise-list li{font-size:21px;color:rgba(255,255,255,.8);padding:12px 0;
  border-bottom:1px solid rgba(255,255,255,.07);opacity:0;transform:translateX(-30px);
  display:flex;align-items:center;gap:12px}
.promise-list .chk{color:#4fc3f7;font-size:18px;font-weight:900}
.slide.active .promise-list li{animation:slideInR .5s ease both}
.slide.active .promise-list li:nth-child(1){animation-delay:.5s}
.slide.active .promise-list li:nth-child(2){animation-delay:.7s}
.slide.active .promise-list li:nth-child(3){animation-delay:.9s}
.slide.active .promise-list li:nth-child(4){animation-delay:1.1s}
.contact-block{margin-top:36px;opacity:0}
.slide.active .contact-block{animation:fadeUp .7s 1.4s ease both}
.contact-block .cl{font-size:17px;color:rgba(255,255,255,.45);line-height:2;letter-spacing:1px}

/* === SLIDE: CLOSING === */
.slide-end{background:radial-gradient(ellipse at 50% 50%,#0d2040,#0a1628 70%)}
.slide-end .content{justify-content:center;align-items:center;text-align:center;padding:0}
.slide.active.slide-end .logo-main{animation:fadeInScale 1s .2s ease both}
.slide.active.slide-end .glow{animation:glowPulse 2s 1s ease-in-out infinite}
.slide-end .contact-block{margin-top:40px}

/* === PROCESS FLOW === */
.pflow{display:flex;align-items:center;gap:10px;margin-top:24px;flex-wrap:wrap}
.pf-s{padding:11px 22px;background:rgba(212,163,115,.1);border:1px solid rgba(212,163,115,.22);
  border-radius:8px;font-size:17px;font-weight:700;color:#d4a373;opacity:0;transform:scale(.7)}
.pf-a{font-size:18px;color:rgba(212,163,115,.35);opacity:0}
.slide.active .pf-s{animation:bounceIn .5s ease both}
.slide.active .pf-a{animation:fadeIn .3s ease both}
.slide.active .pf-s:nth-child(1){animation-delay:.35s}
.slide.active .pf-a:nth-child(2){animation-delay:.5s}
.slide.active .pf-s:nth-child(3){animation-delay:.6s}
.slide.active .pf-a:nth-child(4){animation-delay:.75s}
.slide.active .pf-s:nth-child(5){animation-delay:.85s}
.slide.active .pf-a:nth-child(6){animation-delay:1s}
.slide.active .pf-s:nth-child(7){animation-delay:1.1s}
.slide.active .pf-a:nth-child(8){animation-delay:1.25s}
.slide.active .pf-s:nth-child(9){animation-delay:1.35s}
.slide.active .pf-a:nth-child(10){animation-delay:1.5s}
.slide.active .pf-s:nth-child(11){animation-delay:1.6s}

/* === PROGRESS === */
#progress{position:fixed;bottom:0;left:0;right:0;height:4px;z-index:100;background:rgba(255,255,255,.06)}
#progress-fill{height:100%;width:0;background:linear-gradient(90deg,#4fc3f7,#81d4fa);transition:width .3s linear}
#counter{position:fixed;bottom:14px;right:36px;z-index:100;font-size:13px;color:rgba(255,255,255,.2);font-weight:600;letter-spacing:2px}
</style>
</head>

var T=S.length, cur=0, tmr=null, wl=null;
var loaded=new Set(), cache=new Map();

function build(){
  var c=document.getElementById('slideshow');
  S.forEach(function(s,i){
    var d=document.createElement('div');
    d.className='slide'+(s.warm?' warm':'')+(s.css?' '+s.css:'');
    d.dataset.i=i;
    d.style.setProperty('--dur',s.dur+'ms');
    if(i===0) d.classList.add('active',s.ef||'');
    d.innerHTML=s.html?s.html:mkSlide(s);
    c.appendChild(d);
  });
}

function mkSlide(s){
  var lq=L[s.id]||'', h='';
  if(lq) h+='<div class="bg-lqip" style="background-image:url('+lq+')"></div>';
  if(s.id) h+='<div class="bg" data-id="'+s.id+'"></div>';
  h+='<div class="overlay"></div>';
  if(s.css==='slide-promise'){
    h+='<div class="content">';
    if(s.tag) h+='<div class="tag">'+s.tag+'</div>';
    h+='<h1>'+s.t+'</h1>';
    if(s.prom){h+='<ul class="promise-list">';s.prom.forEach(function(x){h+='<li><span class="chk">\u2714</span>'+x+'</li>';});h+='</ul>';}
    if(s.contact) h+='<div class="contact-block"><div class="cl">Tel. 061-686-5014 &nbsp;|&nbsp; Fax. 061-686-5015</div><div class="cl">www.seopung.co.kr</div></div>';
    h+='</div>';return h;
  }
  h+='<div class="content">';
  if(s.tag) h+='<div class="tag">'+s.tag+'</div>';
  h+='<h1>'+s.t+'</h1>';
  if(s.p) h+='<p>'+s.p+'</p>';
  if(s.proc){h+='<div class="pflow">';s.proc.forEach(function(x,j){h+='<div class="pf-s">'+x+'</div>';if(j<s.proc.length-1)h+='<span class="pf-a">\u25B6</span>';});h+='</div>';}
  if(s.b&&s.b.length){h+='<div class="badge-row">';s.b.forEach(function(x){h+='<div class="badge">'+x+'</div>';});h+='</div>';}
  h+='</div>';return h;
}

function loadImg(id){
  if(!id||loaded.has(id))return Promise.resolve();
  return new Promise(function(res){
    var img=new Image();
    img.onload=function(){loaded.add(id);cache.set(id,img.src);applyBg(id,img.src);res();};
    img.onerror=function(){var j=new Image();j.onload=function(){loaded.add(id);cache.set(id,j.src);applyBg(id,j.src);res();};j.onerror=function(){res();};j.src='images/'+id+'.jpg';};
    img.src='images/'+id+'.webp';
  });
}
function applyBg(id,src){
  document.querySelectorAll('.bg[data-id="'+id+'"]').forEach(function(el){
    el.style.backgroundImage='url('+src+')';
    var lq=el.previousElementSibling;
    if(lq&&lq.classList.contains('bg-lqip'))lq.classList.add('loaded');
  });
}
function preAround(i){for(var o=0;o<=2;o++){var s=S[(i+o)%T];if(s.id)loadImg(s.id);}}
function unloadFar(i){S.forEach(function(s,j){if(!s.id)return;var d=Math.min(Math.abs(j-i),T-Math.abs(j-i));if(d>3&&loaded.has(s.id)){document.querySelectorAll('.bg[data-id="'+s.id+'"]').forEach(function(el){el.style.backgroundImage='';var lq=el.previousElementSibling;if(lq&&lq.classList.contains('bg-lqip'))lq.classList.remove('loaded');});loaded.delete(s.id);cache.delete(s.id);}});}

function goTo(i){
  var sl=document.querySelectorAll('.slide');
  sl.forEach(function(x){x.classList.remove('active','prev','kb-zi','kb-zo','kb-pu','kb-pd','kb-pr','kb-sl');});
  sl[cur].classList.add('prev');
  sl[i].classList.add('active');
  if(S[i].ef)sl[i].classList.add(S[i].ef);
  cur=i;preAround(cur);unloadFar(cur);updateC();startP(S[cur].dur);
}
function startP(d){var f=document.getElementById('progress-fill');f.style.transition='none';f.style.width='0%';f.offsetWidth;f.style.transition='width '+d+'ms linear';f.style.width='100%';}
function updateC(){document.getElementById('counter').textContent=(cur+1)+' / '+T;}
function sched(){clearTimeout(tmr);tmr=setTimeout(function(){goTo((cur+1)%T);sched();},S[cur].dur);}

async function reqWL(){try{if('wakeLock' in navigator){wl=await navigator.wakeLock.request('screen');}}catch(e){}}
document.addEventListener('visibilitychange',function(){if(document.visibilityState==='visible')reqWL();});
function init(){
  try{ build(); }catch(e){ console.error(e); }
  updateC();startP(S[0].dur);sched();reqWL();
  preAround(0);
}
init();
})();
</script>
